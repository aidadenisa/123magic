
<div class="row">

    <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12">

        <label>E-mail</label>
        <input [(ngModel)]="user.mail" type="email" required/>
        <label>Password</label>
        <input [(ngModel)]="user.pass" type="password" required/>

        <button type="submit" md-raised-button (click)="login()" routerLink="/form-list">Log in</button>

    </div>

</div>
