<div class="row justify-content-sm-center ">

    <div class="col col-lg-4 col-md-6 col-sm-8 col-xs-12 login-form">

        <div class="card">
            <div class="card-block ">

                <h4 class="card-title col-md-4" >Login</h4>

                <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

                    <div class="form-group row" >
                        <label class="col-lg-4 col-md-4 col-sm-12 col-xs-12 col-form-label">E-mail</label>
                        <input class="col-lg-7 col-md-7 col-sm-12 col-xs-12 offset-md-1" name="mail" [(ngModel)]="user.mail" type="email" required/>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-4 col-md-4 col-sm-12 col-xs-12 col-form-label">Password</label>
                        <input class="col-lg-7 col-md-7 col-sm-12 col-xs-12 offset-md-1" name="pass" [(ngModel)]="user.pass" type="password" required/>
                    </div>
                    <div class="form-group row ">

                            <button class="btn col " type="submit" md-raised-button (click)="login()" >Log in</button>

                    </div>

                    <div *ngIf="!isValid" class="alert alert-danger" role="alert">

                            Error! E-mail or password may be incorrect!
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
